<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixer - Connect Builders & Creators</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 3rem 2rem;
    }
    
    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .subtitle {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      font-weight: 300;
    }
    
    .links {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .link {
      display: inline-block;
      padding: 1.2rem 2.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 200px;
    }
    
    .link:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .link.post {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-color: transparent;
    }
    
    .link.work {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-color: transparent;
    }
    
    .link.post:hover,
    .link.work:hover {
      transform: translateY(-2px) scale(1.05);
    }
    
    .features {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      opacity: 0.8;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }
    
    .feature h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    
    .feature p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }
      
      .logo {
        font-size: 3rem;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .links {
        flex-direction: column;
        align-items: center;
      }
      
      .link {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîß</div>
    <h1 class="title">Fixer</h1>
    <p class="subtitle">Connect Builders & Creators</p>
    
    <div class="links">
      <a href="/dashboard" class="link post">
        <strong>Post Jobs</strong><br>
        <small>I need work done</small>
      </a>
      <a href="/work" class="link work">
        <strong>Find Work</strong><br>
        <small>I want to work</small>
      </a>
    </div>
    
    <div class="features">
      <div class="feature">
        <h3>üéØ For Job Posters</h3>
        <p>Post jobs, manage applications, and hire skilled workers for your projects</p>
      </div>
      <div class="feature">
        <h3>üõ†Ô∏è For Workers</h3>
        <p>Find local work opportunities, showcase your skills, and build your reputation</p>
      </div>
    </div>
  </div>
</body>
</html>
